language: node_js
node_js:
  - "9"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
install:
  - yarn
  - yarn global add firebase-tools
script:
  - yarn build && firebase deploy --token "$FIREBASE_TOKEN"
  - node echo-version.js | firebase database:set --token "$FIREBASE_TOKEN" -y /versions/itg-infoskarm-vue
